<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous" defer></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Modifica</title>
</head>
<body>
<div class="container">
    <h1>Modifica</h1>
    <hr>
    <form
            id="ricetta-edit"
            th:action="@{/ricette/edit/{id}(id=${ricetta.id})}"
    method="POST"
    th:object="${ricetta}"
    >
        <!-- title -->
        <div class="mb-3">
            <label for="title" class="form-label">Nome della ricetta:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                <ul>
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- ingredients -->
        <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredienti:</label>
            <input type="text" class="form-control" id="ingredients" th:field="*{ingredients}" required
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('ingredients')}">
                <ul>
                    <li th:each="err : ${#fields.errors('ingredients')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- foto -->
        <div class="mb-3">
            <label for="foto" class="form-label">Url dell'immagine:</label>
            <input type="text" class="form-control" id="foto" th:field="*{foto}" required
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('foto')}">
                <ul>
                    <li th:each="err : ${#fields.errors('foto')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- time -->
        <div class="mb-3">
            <label for="time" class="form-label">Tempo stimato:</label>
            <input type="text" class="form-control" id="time" th:field="*{time}" required
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('time')}">
                <ul>
                    <li th:each="err : ${#fields.errors('time')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- portions -->
        <div class="mb-3">
            <label for="portions" class="form-label">Porzioni:</label>
            <input type="number" class="form-control" id="portions" th:field="*{portions}" required
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('portions')}">
                <ul>
                    <li th:each="err : ${#fields.errors('portions')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- description -->
        <div class="mb-3">
            <label for="description" class="form-label">Descrizione:</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" required
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- categorie -->
        <div class="mb-3">
            <label for="categoria">Tipo piatto</label>
            <select id="categoria" class="form-select" th:field="*{categoria}" th:errorClass="is-invalid">
                <option value="">Choose a user</option>
                <option th:each="categoria : ${categoryList}" th:text="${categoria.name}"
                        th:value="${categoria.id}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('categoria')}">
                <ul>
                    <li th:each="err : ${#fields.errors('categoria')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!--Pulsanti per inviare il form e per tornare alla lista delle ricette-->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Salva</button>
            <a class="btn btn-primary" th:href="@{/ricette}">Torna indietro</a>
        </div>
    </form>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
